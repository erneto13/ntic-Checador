<form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre del Grupo *</label>
        <input type="text" id="name" formControlName="name"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Ingresa el nombre del grupo">
    </div>

    <app-dropdown [options]="headStudents" formControlName="head_student_id" [placeholder]="'Elige un jefe de grupo'"
        [label]="'Jefe de grupo *'" [displayField]="'name'" [valueField]="'id'" />

    <app-dropdown [options]="careers" formControlName="career_id" [placeholder]="'Elige una carrera'"
        [label]="'Carrera *'" [displayField]="'name'" [valueField]="'id'" />

    <div class="flex justify-end space-x-3 pt-4">
        <button type="button" (click)="cancelForm()"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
            Cancelar
        </button>
        <button type="submit" [disabled]="groupForm.invalid || loading"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            @if (!loading) {
            <span>{{ (group && group.id) ? 'Actualizar' : 'Crear' }}</span>
            }

            @if (loading) {
            <span class="flex items-center">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Procesando...
            </span>
            }
        </button>
    </div>
</form>
