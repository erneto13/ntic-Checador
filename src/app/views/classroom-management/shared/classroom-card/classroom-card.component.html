<div
    class="relative w-52 h-40 rounded-xl overflow-hidden shadow-lg bg-white border border-gray-100 transition-all hover:shadow-xl hover:-translate-y-1">
    <div class="absolute -right-8 -bottom-8 transform rotate-12 opacity-10">
        <i class="pi pi-home text-[80px] text-blue-600"></i>
    </div>

    <div class="h-2 w-full bg-gradient-to-r from-blue-500 to-blue-300"></div>

    <div class="relative z-10 h-full flex flex-col p-4">
        <h3 class="text-lg font-bold text-gray-800 mb-2 truncate">{{classroom.name}}</h3>

        <p class="text-sm text-gray-600 flex-grow line-clamp-3">
            {{ classroom.description }}
        </p>

        <div class="flex justify-end space-x-2 mt-2">
            <button (click)="handleEdit()" class="p-1 text-gray-400 hover:text-blue-600 transition-colors">
                <i class="pi pi-pencil text-sm"></i>
            </button>
            <button (click)="handleDelete()" class="p-1 text-gray-400 hover:text-red-600 transition-colors">
                <i class="pi pi-trash text-sm"></i>
            </button>
        </div>
    </div>
</div>
