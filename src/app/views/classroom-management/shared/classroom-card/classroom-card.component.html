<div
    class="bg-white max-w-sm rounded-xl border border-gray-100 shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden relative">
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-2 w-full"></div>

    <div class="p-6">
        <div class="flex items-center justify-between mb-4">
            <div class="h-12 w-12 rounded-lg bg-blue-50 flex items-center justify-center">
                <i class="pi pi-graduation-cap text-blue-600 text-3xl"></i>
            </div>
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                {{ classroom.name }}
            </span>
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ classroom.name }}</h2>
        <p class="text-sm text-gray-600 mb-4 line-clamp-2">{{ classroom.description }}</p>

        <div class="flex items-center mb-4">
            <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center mr-2">
                <i class="pi pi-user text-blue-600 text-sm"></i>
            </div>
            <div>
                <p class="text-xs text-gray-500">Asesor</p>
                <p class="text-sm font-medium text-gray-700">{{ classroom.professor?.name }}</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4 pt-4 border-t border-gray-100 relative">
            <div>
                <p class="text-xs text-gray-500">CÃ³digo</p>
                <p class="text-sm font-semibold text-gray-800">{{ classroom.groupCode }}</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">Grupo</p>
                <p class="text-sm font-semibold text-gray-800">{{ classroom.classroom }}</p>
            </div>

            <div class="absolute -bottom-3 -right-3 flex space-x-2">
                <button (click)="onEdit.emit(classroom); $event.stopPropagation()"
                    class="p-2 rounded-full bg-white shadow-md hover:bg-gray-50 text-blue-600 hover:text-blue-700 transition-colors duration-200 border border-gray-200">
                    <i class="pi pi-pencil text-sm"></i>
                </button>
                <button (click)="onDelete.emit(classroom); $event.stopPropagation()"
                    class="p-2 rounded-full bg-white shadow-md hover:bg-gray-50 text-red-600 hover:text-red-700 transition-colors duration-200 border border-gray-200">
                    <i class="pi pi-trash text-sm"></i>
                </button>
            </div>
        </div>
    </div>
</div>
