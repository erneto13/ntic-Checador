@defer (on viewport) {
<div class="relative bg-white rounded-xl overflow-hidden">
    <div class="absolute inset-0 opacity-10 pointer-events-none">
        <i class="pi pi-users text-[120px] text-red-300 absolute right-6 rotate-12"></i>
        <i class="pi pi-book text-[40px] text-blue-300 absolute -left-4 top-8 -rotate-12"></i>
        <i class="pi pi-calendar text-[120px] text-purple-300 absolute right-1/4 rotate-6"></i>
    </div>

    <div class="relative z-10 p-5">
        <div class="flex items-center mb-4">
            <div class="bg-indigo-100 p-2 rounded-full mr-3">
                <i class="pi pi-bookmark text-indigo-600"></i>
            </div>
            <span class="text-gray-700">{{group.career?.name || 'Sin carrera asignada'}}</span>
        </div>

        <div class="flex items-center mb-6">
            <div class="bg-blue-100 p-2 rounded-full mr-3">
                <i class="pi pi-user text-blue-600"></i>
            </div>
            <div>
                <p class="text-gray-700">{{group.headStudent?.name || 'Sin jefe de grupo'}}</p>
                <p class="text-gray-500 text-sm">{{group.headStudent?.email}}</p>
            </div>
        </div>

        <!-- Resumen de horario -->
        <div class="bg-gray-50 rounded-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-2">
                <h4 class="font-medium text-gray-800 flex items-center">
                    <i class="pi pi-clock text-gray-500 mr-2"></i>
                    Horario
                </h4>
                <div class="flex items-center gap-2">
                    <button (click)="handleScheduleForm()"
                        class="text-xs text-gray-500 hover:text-blue-600 transition-colors flex items-center gap-1">
                        <i class="pi pi-plus"></i>
                        Programar clase
                    </button>
                </div>
            </div>

            <app-class-session [refresh]="shouldRefreshSessions" />
        </div>

        <button class="w-full py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">
            <i class="pi pi-chevron-down ml-1"></i>
        </button>
    </div>

    <!-- TODO:  -->

    <p-dialog [header]="'Programar nueva clase'" [draggable]="false" [modal]="true" [(visible)]="modalClassSession"
        [style]="{ width: '30rem' }">
        <app-class-session-form [group]="group" (submit)="handleFormSubmit()" />
    </p-dialog>


</div>
} @placeholder {
<div class=" bg-white rounded-lg shadow p-4">
    <div class="animate-pulse">
        <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
        <div class="h-8 bg-gray-200 rounded w-full mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
    </div>
</div>
}
