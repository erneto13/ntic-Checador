<div
    class="relative w-full h-48 rounded-xl overflow-hidden shadow-lg bg-white border border-gray-100 transition-all hover:shadow-xl hover:-translate-y-1">
    <div class="absolute -right-6 -bottom-6 transform rotate-12 opacity-10">
        <i class="pi pi-users text-[120px] text-indigo-600"></i>
    </div>

    <div class="absolute inset-0 bg-gradient-to-br from-white via-white/80 to-white/30"></div>

    <div class="h-2 w-full bg-indigo-600"></div>

    <div class=" relative z-10 h-full flex flex-col p-5">
        <div class="flex justify-between items-start mb-2">
            <h3 class="text-xl font-bold text-gray-800 truncate max-w-[70%]">{{group.name}}</h3>
            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-medium rounded-full">
                {{group.classSessions?.length || 0}} clases
            </span>
        </div>

        <div class="flex items-center mb-4">
            <i class="pi pi-bookmark text-indigo-500 mr-2"></i>
            <span class="text-sm text-gray-600">
                {{group.career?.name || 'Sin carrera asignada'}}
            </span>
        </div>

        <div class="flex items-center mb-4">
            <i class="pi pi-user text-indigo-500 mr-2"></i>
            <span class="text-sm text-gray-600">
                {{group.headStudent?.name }}
            </span>
        </div>

        <div class="mt-auto flex justify-between items-center">
            <div class="flex space-x-2">
                <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full flex items-center">
                    <i class="pi pi-calendar mr-1"></i>
                    {{getMostCommonDay()}}
                </span>
                <span
                    class="px-2 py-1 bg-purple-100 text-purple-800 text-xs font-medium rounded-full flex items-center">
                    <i class="pi pi-clock mr-1"></i>
                    {{getAverageSchedule()}}
                </span>
            </div>

            <div class="flex space-x-2">
                <button class="p-1 text-gray-500 hover:text-indigo-600 transition-colors">
                    <i class="pi pi-eye"></i>
                </button>
                <button class="p-1 text-gray-500 hover:text-blue-600 transition-colors">
                    <i class="pi pi-pencil"></i>
                </button>
                <button class="p-1 text-gray-500 hover:text-red-600 transition-colors">
                    <i class="pi pi-trash"></i>
                </button>
            </div>
        </div>
    </div>
</div>
