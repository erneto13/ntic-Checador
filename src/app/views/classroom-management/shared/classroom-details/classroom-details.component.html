<div class="bg-white w-full h-full flex flex-col">
    <div class="p-2 border-b sticky top-0 z-10 bg-white shadow-sm">
        <div class="flex justify-between items-start">
            <div>
                <div class="flex items-center gap-3">
                    <h2 class="text-2xl font-bold text-gray-800">{{ classroom?.name }}</h2>
                    <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">
                        {{ classroom?.groupCode }}
                    </span>
                </div>

                <div class="mt-1 flex flex-wrap gap-x-4 gap-y-1 text-sm text-gray-600">
                    <div class="flex items-center">
                        <i class="pi pi-building mr-1"></i>
                        <span>{{ classroom?.classroom }}</span>
                    </div>
                    @if (classroom?.description) {
                    <div class="flex items-center">
                        <i class="pi pi-info-circle mr-1"></i>
                        <span>{{ classroom?.description }}</span>
                    </div>
                    }
                </div>
            </div>

            <button
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none flex items-center space-x-2 transition-colors"
                (click)="openModal()">
                <i class="pi pi-plus"></i>
                <span>Nuevo Horario</span>
            </button>
        </div>
    </div>

    <div class="flex-1 overflow-y-auto">
        <div class="pt-2">
            <app-schedule-tab [classroom]="classroom"></app-schedule-tab>
        </div>
    </div>

    <p-dialog [(visible)]="showDetailsModal" [draggable]="false" [modal]="true" [header]="'Crear Nuevo Horario'"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ 'min-width': '500px', 'max-width': '700px' }">
        <app-schedule-form [classroom]="classroom" (scheduleCreated)="handleScheduleCreated()" />
    </p-dialog>
</div>
