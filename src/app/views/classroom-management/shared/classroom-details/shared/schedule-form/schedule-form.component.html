<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ scheduleId ? 'Editar Horario' : 'Crear Nuevo Horario' }}</h2>

    <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Curso -->
        <div>
            <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Curso</label>
            <select id="course" formControlName="course"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Seleccione un curso</option>
                <option *ngFor="let course of courses" [ngValue]="course">{{ course.name }}</option>
            </select>
        </div>

        <!-- Profesor -->
        <div>
            <label for="professor" class="block text-sm font-medium text-gray-700 mb-1">Profesor</label>
            <select id="professor" formControlName="professor"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Seleccione un profesor</option>
                <option *ngFor="let professor of professors" [ngValue]="professor">{{ professor.name }}</option>
            </select>
        </div>

        <!-- Día de la semana -->
        <div>
            <label for="day" class="block text-sm font-medium text-gray-700 mb-1">Día de la semana</label>
            <select id="day" formControlName="day"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="">Seleccione un día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
        </div>

        <!-- Hora de inicio -->
        <div>
            <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Hora de inicio</label>
            <input type="time" id="startTime" formControlName="startTime"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Hora de fin -->
        <div>
            <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">Hora de fin</label>
            <input type="time" id="endTime" formControlName="endTime"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <div *ngIf="scheduleForm.errors?.['timeConflict']">La hora de fin debe ser posterior a la hora de inicio
            </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" (click)="onCancel()"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancelar
            </button>
            <button type="submit" [disabled]="scheduleForm.invalid"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                {{ scheduleId ? 'Actualizar' : 'Crear' }}
            </button>
        </div>
    </form>
</div>
