<div class="max-w-2xl mx-auto p-2 bg-white">
    <form [formGroup]="classroomForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex flex-wrap gap-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Aula</label>
                <div class="relative">
                    <i class="pi pi-building absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" formControlName="name"
                        class="pl-10 w-full py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent focus:outline-none text-sm"
                        placeholder="Ej: 19 - Edificio B3">
                </div>
            </div>
        </div>

        <div class="flex-1">
            <label for="classroomDescription" class="block text-sm font-medium text-gray-700 mb-1">
                Descripción
            </label>
            <div class="relative">
                <i class="pi pi-align-left absolute top-3 left-3 text-gray-400"></i>
                <textarea id="classroomDescription" rows="3" formControlName="description"
                    class="pl-10 w-full py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent focus:outline-none text-sm"
                    [ngClass]="{'border-red-500': classroomForm.get('description')?.invalid && classroomForm.get('description')?.touched}"
                    placeholder="Características especiales del aula..."></textarea>
            </div>
        </div>

        <div class="mt-6 flex justify-end gap-4 pt-4 border-t border-gray-200">
            <button type="button" (click)="cancelForm()"
                class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                Cancelar
            </button>
            <button type="submit" [disabled]="classroomForm.invalid"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:bg-blue-400 transition-colors">
                {{ classroom ? 'Editar' : 'Crear' }}
            </button>
        </div>
    </form>
</div>
