<table class="w-full caption-bottom text-sm">
    <thead>
        <tr class="border-b transition-colors hover:bg-gray-50">
            @for (c of columnas; track $index) {
            <th class="h-12 px-4 text-left align-middle font-medium">{{ c }}</th>
            }
    </thead>
    <tbody>
        @for (u of users; track $index) {
        <tr class="border-b transition-colors hover:bg-gray-50">
            <td class="p-4 align-middle">
                <div class="flex items-center gap-3">
                    <div
                        class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-medium">
                        PA
                    </div>
                    <div>
                        <div class="font-medium">{{ u.name }}</div>
                        <div class="text-sm text-gray-500">{{ u.email }}</div>
                    </div>
                </div>
            </td>
            <td class="p-4 align-middle">Profesor</td>
            <td class="p-4 align-middle">
                <span
                    class="inline-flex items-center rounded-full bg-green-100 px-2.5 py-0.5 text-xs font-semibold text-green-800">
                    Activo
                </span>
            </td>
            <td class="p-4 align-middle">
                <div class="flex items-center gap-2">
                    <button
                        class="h-8 w-8 p-0 inline-flex items-center justify-center rounded-md cursor-pointer border border-gray-300 text-gray-500 hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z">
                            </path>
                        </svg>
                    </button>
                    <div class="relative">
                        <button
                            class="h-8 w-8 p-0 inline-flex items-center justify-center rounded-md border cursor-pointer border-gray-300 text-red-500 hover:bg-gray-50">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>

                        </button>
                    </div>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
