<div class="flex items-center justify-between px-4 py-3 bg-white border-t border-gray-100 sm:px-6">
    <!-- Versión móvil -->
    <div class="flex justify-between flex-1 sm:hidden">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0"
            class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 bg-white border border-gray-200 rounded-lg gap-x-2 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="pi pi-chevron-left"></i>
            <span>Anterior</span>
        </button>
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages - 1"
            class="flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-700 transition-colors duration-200 bg-white border border-gray-200 rounded-lg gap-x-2 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <span>Siguiente</span>
            <i class="pi pi-chevron-right"></i>
        </button>
    </div>

    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
        <div>
            <p class="text-sm text-gray-600">
                Página <span class="font-semibold text-gray-800">{{ currentPage + 1 }}</span> de
                <span class="font-semibold text-gray-800">{{ totalPages }}</span>
            </p>
        </div>
        <div>
            <nav class="inline-flex items-center gap-1 rounded-lg" aria-label="Pagination">
                <button (click)="onPageChange(0)" [disabled]="currentPage === 0"
                    class="flex items-center justify-center w-10 h-10 text-gray-500 transition-colors duration-200 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
                    title="Primera página">
                    <i class="pi pi-angle-double-left"></i>
                </button>

                <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0"
                    class="flex items-center justify-center w-10 h-10 text-gray-500 transition-colors duration-200 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
                    title="Página anterior">
                    <i class="pi pi-angle-left"></i>
                </button>

                @for (page of getVisiblePages(); track page) {
                <button (click)="onPageChange(page)" [class.bg-blue-600]="currentPage === page"
                    [class.text-white]="currentPage === page" [class.border-blue-600]="currentPage === page"
                    [class.font-semibold]="currentPage === page" [class.hover:bg-blue-700]="currentPage === page"
                    class="flex items-center justify-center w-10 h-10 text-[#1d4ed8] transition-colors duration-200 bg-white border border-gray-200 rounded-lg hover:bg-gray-100">
                    {{ page + 1 }}
                </button>
                }

                <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages - 1"
                    class="flex items-center justify-center w-10 h-10 text-gray-500 transition-colors duration-200 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
                    title="Página siguiente">
                    <i class="pi pi-angle-right"></i>
                </button>

                <button (click)="onPageChange(totalPages - 1)" [disabled]="currentPage === totalPages - 1"
                    class="flex items-center justify-center w-10 h-10 text-gray-500 transition-colors duration-200 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
                    title="Última página">
                    <i class="pi pi-angle-double-right"></i>
                </button>
            </nav>
        </div>
    </div>
</div>
