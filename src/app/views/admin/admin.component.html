<div class="flex-1 pl-28">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Panel de Administraci√≥n Universitaria</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- User Creation Form -->
            <app-user-creation-form />

            <!-- User List -->
            <div class="lg:col-span-2 bg-white rounded-lg border shadow-sm">
                <div class="p-6 border-b">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-semibold">Usuarios Registrados</h3>
                            <p class="text-sm text-gray-500">Gestione los usuarios del sistema</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="relative">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="absolute left-2.5 top-2.5 text-gray-400">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                <input type="search" placeholder="Buscar usuarios..."
                                    class="w-[200px] pl-8 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <div class="rounded-md border">
                        <div class="relative w-full overflow-auto">
                            <app-usertable [users]="users" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
